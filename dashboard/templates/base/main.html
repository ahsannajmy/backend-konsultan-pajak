{% extends 'base/base-dashboard.html' %}
{% load static %}
{% block title %} DDTC | Halaman Utama {% endblock title %}
{% block content %}
<p>Ini halaman redirect login</p>
<div class="w-40 h-40 mt-20 mx-20 relative group">
  <div
    class="absolute w-full h-full z-50 bg-sky-500 rounded-lg shadow-lg group-hover:-rotate-180 origin-bottom-right transititon duration-1000 flex justify-center items-center">
    <div>
      <h2 class="text-center font-medium text-white">YOUR REACTION!</h2>
    </div>
  </div>
  <!-- di belakang karena z-50 > z-40 -->
  <div class="w-full h-full z-40 flex justify-center items-center">
    <div>
      <img class="object-cover h-20 w-20 rounded-xl" src="{% static 'assets/wow.png' %}" alt="Example Image" />
    </div>
  </div>
</div>

{% if messages %}
{% for message in messages %}
<script>
  swal({
    icon: "success",
    title: "Berhasil",
    text: "{{ message }}",
  });
</script>
{% endfor %}
{% endif %}
{% endblock content %}
